<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="grid">
        <div class="header">Weather App</div>
        <div class="body">
            <div class="popUp">
                <div class="header2">Enter a City</div>
                <div class="input">
                    <input type="text" name="search" id="search" >
                </div>
                <div class="weather">
                    <div class="section1">
                        <div id="forecast">cold</div>
                        <div id="icon">icon</div>
                    </div>
                    <div class="section2">
                        <div id="temp">value</div>
                        <div id="feelsLike">value</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">github and info</div>
    </div>
</body>
</html>
