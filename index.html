<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="grid">
        <div class="header">Weather App</div>
        <div class="body">
            <div class="popUp">
                <div class="header2">Enter a City</div>
                <div class="input">
                    <input type="text" name="search" id="search" >
                </div>
                <div class="weather">
                        <div id="forecast"></div>
                        <div id="temp-container">
                            <div class="header3">Temperature</div>
                            <id id="temp"></id>
                        </div>
                        <div id="humidity-container">
                            <div class="header3">Humdity</div>
                            <id id="humidity"></id>
                        </div>
                        <div id="feels-container">
                            <div class="header3">Feels like</div>
                            <div id="feelsLike"></div>
                        </div>
                </div>
            </div>
        </div>
        <div class="footer">github and info</div>
    </div>
</body>
</html>
