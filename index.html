<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body onload="renderLondon()">
    <p id="demo"></p>
    <div class="grid">
        <div class="header">Weather App</div>
        <div class="body">
            <div class="popUp">
                <div class="header2">Enter a City</div>
                <div class="input">
                    <input type="text" name="search" id="search" placeholder="London">
                </div>
                <div class="weather">
                        <div id="forecast"></div>
                        <div id="temp-container">
                            <div class="header3">Temperature</div>
                            <id id="temp"></id>
                        </div>
                        <div id="humidity-container">
                            <div class="header3">Humdity</div>
                            <id id="humidity"></id>
                        </div>
                        <div id="feels-container">
                            <div class="header3">Feels like</div>
                            <div id="feelsLike"></div>
                        </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul>
            
                    <a class="social-icon" href="https://github.com/griffFu/Weather-App-API" target="_blank">
                        <ion-icon name = "logo-github" ></ion-icon>
                    </a>
             
            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
